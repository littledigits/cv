<!DOCTYPE html>
<html>
<head>
	<title>little DIGITAL clock</title>
	<style>
		svg {background: transparent;width: 100px;height: 100px;}
		circle {fill: white;}
		line {stroke: black;width: 1px;}
	</style>
</head>
<body>
	<svg id="hou">
		<circle cx="50" cy="50" r="40"/>
		<line x1="50" y1="10" x2="50" y2="50"/>
	</svg>
	<svg id="min">
		<circle cx="50" cy="50" r="40"/>
		<line x1="50" y1="10" x2="50" y2="50"/>
	</svg>
	<svg id="sec">
		<circle cx="50" cy="50" r="40"/>
		<line x1="50" y1="10" x2="50" y2="50"/>
	</svg>
	<script>
		setTimeout(clock, 0);
		setInterval(clock, 1000);
		function clock(){
			var d = new Date();
			var h = d.getHours();
			document.getElementById('hou').style.transform = "rotate("+h*30+"deg)";
			var m = d.getMinutes();
			document.getElementById('min').style.transform = "rotate("+m*6+"deg)";
			var s = d.getSeconds();
			document.getElementById('sec').style.transform = "rotate("+s*6+"deg)";
		}
</script>
</body>
</html>
