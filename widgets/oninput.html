<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form action="">
		<input type="text" name="tekst" id="pole_selekcji" autofocus autocomplete="off" onkeyup="selekcja(this.value)">
		<p id="wynik_selekcji"></p>
	</form>
	<script>
		function selekcja(thisstring) {
			var xhttp;
			if (thisstring.length == 0) { 
				document.getElementById("wynik_selekcji").innerHTML = "";
				return;
			}
			xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
				document.getElementById("wynik_selekcji").innerHTML = this.responseText;
				}
			};
			xhttp.open("GET", "widgets/oninput.php?q="+thisstring, true);
			xhttp.send();
		}
	</script>
</body>
</html>
