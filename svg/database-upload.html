<!DOCTYPE html>
<html>
<head>
	<title>database upload</title>
	<style>
		body {margin: 0;}
		.database {width: 24px;height: 24px;}
		.database ellipse, .database rect {fill: lightgrey;stroke: none;stroke-width: none;}
		.database .separator {fill: grey;}
		.database ellipse:last-of-type {fill: white;}
		.database:hover .first {animation: highlight 1s;}
		.database:hover .second {animation: highlight 1s 1s;}
		.database:hover .third {animation: highlight 1s 2s;}
		@keyframes highlight {
			from {fill: grey;}
			to {fill: white;}
		}
	</style>
</head>
<body>
	<abbr class="database" title="svg, produkcja wÅ‚asna" style="text-decoration: none;">
		<svg class="database">
			<ellipse class="third" cx="50%" cy="85%" rx="50%" ry="15%" />
			<rect class="third" x="0" y="68%" width="100%" height="17%" />

			<ellipse class="separator" cx="50%" cy="68%" rx="50%" ry="15%" />
			<rect class="separator" x="0" y="58%" width="100%" height="10%" />
		
  			<ellipse class="second" cx="50%" cy="58%" rx="50%" ry="15%" />
  			<rect class="second" x="0" y="42%" width="100%" height="16%" />

  			<ellipse class="separator" cx="50%" cy="42%" rx="50%" ry="15%" />
  			<rect class="separator" x="0" y="32%" width="100%" height="10%" />

  			<ellipse class="first" cx="50%" cy="32%" rx="50%" ry="15%" />
  			<rect class="first" x="0" y="15%" width="100%" height="17%" />
  			<ellipse class="first" cx="50%" cy="15%" rx="50%" ry="15%" />
		</svg>	
	</abbr>
	
</body>
</html>
